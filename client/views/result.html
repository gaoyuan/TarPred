<div class="container" style="max-width:1000px">
    <div class="middlepart">
        This page is still under construction. Will be updated soon. Stay tuned :)
        <h2>
            Target Predictions for {{smiles}}
        </h2>
        <div>
            <span class="glyphicon glyphicon-download-alt"></span>
            <a href="#" id="download" ng-click="download()">Download</a>
        </div>
        <div style="overflow-x:auto;display:block">
            <table class="table table-hover table-condensed">
                <tr>
                    <th class="col-sm-1">Rank</th>
                    <th class="col-sm-9">Target</th>
                    <th class="col-sm-2">3NN score</th>
                </tr>
                <tr ng-repeat="result in results" class="clickable" ng-click="detail($index)">
                    <td>{{$index + 1}}</td>
                    <td>{{result.bindingDB[0]}}</td>
                    <td>{{result.score | number: 3}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="container" style="max-width:800px">
    <div class="middlepart">
        <div ng-show="jobs.length === 0">
            You don't have any job yet! <a href="/create">Create</a> one now.
        </div>
        <div ng-show="jobs.length > 0">
            <table class="table table-striped table-bordered">
                <tr>
                    <th class="col-sm-6">SMILES</th>
                    <th class="col-sm-4">Job Start Time</th>
                    <th class="col-sm-2">Status</th>
                </tr>
                <tr ng-repeat="job in jobs">
                    <td>{{job.smiles}}</td>
                    <td>{{job.date | date: 'medium'}}</td>
                    <td ng-if="job.status == 1">Error</td>
                    <td ng-if="job.status == 2"><a href="/view/{{job._id}}">Show Result</a></td>
                    <td ng-if="job.status == 0">
                        <div class="progress">
                          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{job.progress}}" aria-valuemin="0" aria-valuemax="533" ng-style="{width : ( job.progress/533.0*100 + '%' ) }">
                            {{job.progress/533.0*100 | number:0}}%
                          </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
